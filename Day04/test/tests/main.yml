---
# tasks file for test

- name: Install httpd package
  ansible.builtin.yum:
    name:
      - httpd
      - httpd-tools
    state: present
- name: Copyfiles
  ansible.builtin.copy:
      src: files/2144_parallax_depth/
      dest: /var/www/html
      mode: 0755
      owner: ec2-user
      group: ec2-user
- name: service restart
  ansible.builtin.service:
    name: httpd
    state: restarted
